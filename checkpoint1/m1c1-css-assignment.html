
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Assigment</title>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Nosifer&family=Oxygen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87a2706bc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4>Grid 1</h4>
    <div class="gridOne">
        <p>Hello World</p> 
        <p style="color: blue">My Fantastic Content</p>
    </div>

    <h4>Grid 2</h4>
    <div class="gridTwo">
        <div class="column1">
            <p>Rick</p>
        </div>
        <div class="column2">
            <p>&</p>
        </div>
        <div class="column3">
            <p>Morty</p>
        </div>
    </div>

    <h4>Grid 3</h4>
    <div class="gridThree">
        <div class="mystyle"><p>Rick for President!</p></div>
        <div class="mystyle"><img src="./images/rick_president.jpg"/></div>
    </div>

    <h4>Grid 4</h4>
    <div class="gridFour">
        <div class="mystyle4"><p>In a wonderful world</p></div>
        <div id="myid4">
            <p>Side left</p>
            <p>Side Right</p>
        </div>
    </div>

    <h4>Grid 5</h4>
    <div class="gridFive">
        <div class="mystyle5"><p>In a wonderful world</p></div>
        <div id="myid5">
            <img src="./images/apod.jpg"/>
            <img src="./images/apod_jupiter.jpg"/>
        </div>
    </div>

    <h4>Grid 6</h4>
    <div class="gridSix">
        <i class="fa-solid fa-frog"></i>
        <p>This is the end.</p>
    </div>
</body>
</html>
